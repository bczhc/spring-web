name: bootJar

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: build
        run: |
          ./gradlew bootJar
      - name: upload jar
        uses: actions/upload-artifact@v2
        with:
          name: spring-web
          path: build/libs/spring-web-1.0.jar

